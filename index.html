<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="import" href="https://fonts.google.com/specimen/Outfit">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 2.5em}
    .attribution a { color: hsl(228, 45%, 44%); }

  </style>
</head>
<body>
  <div class="body">
  <div class="box">
  <div class="image">
    <img class="image-add" src="./images/image-equilibrium.jpg" alt="image-cube">
    <div class="overlay">
      <div class="view"><img src="./images/icon-view.svg" alt="view"></div>
  </div>
  <div class="Equilibrium">
    Equilibrium #3429
  </div>
    <div class="content">

  Our Equilibrium collection promotes balance and calm.
</div>
<div class="price">
  <img calss="eth-image" src="./images/icon-ethereum.svg" alt="ethereum image">
  <p class="ETH" > 0.041 ETH</p>
  <img class="clock-image" src="./images/icon-clock.svg" alt="clock image">
  <p class="time ">3 days left</p>
</div>
<hr class="line"> </hr>
<div class="create">
  <img src="./images/image-avatar.png">
  <p class="name">Creation of <span>Jules Wyvern<span></p>
</div>
</div>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">VAIBHAVI M</a>.
  </div>
</body>
</html>
